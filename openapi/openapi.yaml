openapi: 3.0.1
info:
  title: BaCS API
  description: API сервиса по бронированию рабочих мест в коворкингах BaCS.
  version: v1
paths:
  /locations:
    get:
      tags:
        - Locations
      summary: Получить список локаций.
      parameters:
        - name: ids
          in: query
          description: Фильтр по ID резерваций.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID резерваций.
            nullable: true
        - name: skip
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: take
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationDtoPaginatedResponse'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    post:
      tags:
        - Locations
      summary: Создать локацию.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLocationRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/locations/{locationId}':
    get:
      tags:
        - Locations
      summary: Получить локацию по ID.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationDto'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - Locations
      summary: Обновить локацию.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLocationRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Locations
      summary: Удалить локацию.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/locations/{locationId}/image':
    put:
      tags:
        - Locations
      summary: Загрузить фотографию локации.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: Фотография локации.
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Locations
      summary: Удалить фотографию локации.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/locations/{locationId}/admins/{userId}':
    put:
      tags:
        - Locations
      summary: Добавить администратора локации.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
        - name: userId
          in: path
          description: ID пользователя.
          required: true
          schema:
            type: string
            description: ID пользователя.
            format: uuid
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Locations
      summary: Удалить администратора локации.
      parameters:
        - name: locationId
          in: path
          description: ID локации.
          required: true
          schema:
            type: string
            description: ID локации.
            format: uuid
        - name: userId
          in: path
          description: ID пользователя.
          required: true
          schema:
            type: string
            description: ID пользователя.
            format: uuid
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /reservations:
    get:
      tags:
        - Reservations
      summary: Получить список резерваций.
      parameters:
        - name: ids
          in: query
          description: Фильтр по ID резерваций.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID резерваций.
            nullable: true
        - name: userIds
          in: query
          description: Фильтр по ID пользователей.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID пользователей.
            nullable: true
        - name: locationIds
          in: query
          description: Фильтр по ID локаций.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID локаций.
            nullable: true
        - name: resourceIds
          in: query
          description: Фильтр по ID ресурсов.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID ресурсов.
            nullable: true
        - name: skip
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: take
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDtoPaginatedResponse'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    post:
      tags:
        - Reservations
      summary: Создать резервацию.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReservationRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/reservations/{reservationId}':
    get:
      tags:
        - Reservations
      summary: Получить резервацию по ID.
      parameters:
        - name: reservationId
          in: path
          description: ID резервации.
          required: true
          schema:
            type: string
            description: ID резервации.
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDto'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - Reservations
      summary: Обновить резервацию.
      parameters:
        - name: reservationId
          in: path
          description: ID резервации.
          required: true
          schema:
            type: string
            description: ID резервации.
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReservationRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/reservations/{reservationId}/Cancel':
    put:
      tags:
        - Reservations
      summary: Отменить резервацию.
      parameters:
        - name: reservationId
          in: path
          description: ID резервации.
          required: true
          schema:
            type: string
            description: ID резервации.
            format: uuid
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /resources:
    get:
      tags:
        - Resources
      summary: Получить список ресурсов.
      parameters:
        - name: ids
          in: query
          description: Фильтр по ID ресурсов.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID ресурсов.
            nullable: true
        - name: locationIds
          in: query
          description: Фильтр по ID локаций.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID локаций.
            nullable: true
        - name: types
          in: query
          description: Фильтр по типам ресурсов.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ResourceType'
            description: Фильтр по типам ресурсов.
            nullable: true
        - name: skip
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: take
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDtoPaginatedResponse'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    post:
      tags:
        - Resources
      summary: Создать ресурс.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResourceRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/resources/{resourceId}':
    get:
      tags:
        - Resources
      summary: Получить ресурс по ID.
      parameters:
        - name: resourceId
          in: path
          description: ID ресурса.
          required: true
          schema:
            type: string
            description: ID ресурса.
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDto'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - Resources
      summary: Обновить ресурс.
      parameters:
        - name: resourceId
          in: path
          description: ID ресурса.
          required: true
          schema:
            type: string
            description: ID ресурса.
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateResourceRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Resources
      summary: Удалить ресурс.
      parameters:
        - name: resourceId
          in: path
          description: ID ресурса.
          required: true
          schema:
            type: string
            description: ID ресурса.
            format: uuid
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/resources/{resourceId}/image':
    put:
      tags:
        - Resources
      summary: Загрузить фотографию ресурса.
      parameters:
        - name: resourceId
          in: path
          description: ID ресурса.
          required: true
          schema:
            type: string
            description: ID ресурса.
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: Фотография ресурса.
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Resources
      summary: Удалить фотографию ресурса.
      parameters:
        - name: resourceId
          in: path
          description: ID ресурса.
          required: true
          schema:
            type: string
            description: ID ресурса.
            format: uuid
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /users:
    get:
      tags:
        - Users
      summary: Получить список пользователей.
      parameters:
        - name: ids
          in: query
          description: Фильтр по ID пользователей.
          schema:
            type: array
            items:
              type: string
              format: uuid
            description: Фильтр по ID пользователей.
            nullable: true
        - name: skip
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: take
          in: query
          schema:
            minimum: 0
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDtoPaginatedResponse'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  '/users/{userId}':
    get:
      tags:
        - Users
      summary: Получить пользователя по ID.
      parameters:
        - name: userId
          in: path
          description: ID пользователя.
          required: true
          schema:
            type: string
            description: ID пользователя.
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    put:
      tags:
        - Users
      summary: Обновить пользователя.
      parameters:
        - name: userId
          in: path
          description: ID пользователя.
          required: true
          schema:
            type: string
            description: ID пользователя.
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
    delete:
      tags:
        - Users
      summary: Удалить пользователя.
      parameters:
        - name: userId
          in: path
          description: ID пользователя.
          required: true
          schema:
            type: string
            description: ID пользователя.
            format: uuid
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
components:
  schemas:
    CalendarSettingsDto:
      type: object
      properties:
        availableFrom:
          type: string
          description: Время начала работы локации.
          format: time
        availableTo:
          type: string
          description: Время окончания работы локации.
          format: time
        availableDaysOfWeek:
          type: array
          items:
            $ref: '#/components/schemas/RussianDayOfWeek'
          description: Набор рабочих дней недели локации.
          nullable: true
      additionalProperties: false
    CreateLocationRequest:
      required:
        - address
        - calendarSettings
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: Название локации.
        address:
          minLength: 1
          type: string
          description: Адресс локации.
        description:
          type: string
          description: Описание локации.
          nullable: true
        calendarSettings:
          $ref: '#/components/schemas/CalendarSettingsDto'
      additionalProperties: false
    CreateReservationRequest:
      required:
        - from
        - locationId
        - resourceId
        - to
      type: object
      properties:
        resourceId:
          minLength: 1
          type: string
          description: ID ресурса для бронирования.
          format: uuid
        locationId:
          minLength: 1
          type: string
          description: 'ID локации, в которой находится ресурс.'
          format: uuid
        from:
          minLength: 1
          type: string
          description: Дата и время начала бронирования.
          format: date-time
        to:
          minLength: 1
          type: string
          description: Дата и время окончания бронирования.
          format: date-time
      additionalProperties: false
    CreateResourceRequest:
      required:
        - locationId
        - name
        - type
      type: object
      properties:
        locationId:
          minLength: 1
          type: string
          description: 'ID локации, в которой будет создан ресурс.'
          format: uuid
        name:
          minLength: 1
          type: string
          description: Название ресурса.
        description:
          type: string
          description: Описание ресурса.
          nullable: true
        equipment:
          type: array
          items:
            type: string
          description: 'Оборудование, прикреплённое к ресурсу.'
          nullable: true
        type:
          $ref: '#/components/schemas/ResourceType'
      additionalProperties: false
    GetLocationsRequest:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID резерваций.
          nullable: true
        skip:
          minimum: 0
          type: integer
          format: int32
        take:
          minimum: 0
          type: integer
          format: int32
      additionalProperties: false
    GetReservationsRequest:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID резерваций.
          nullable: true
        userIds:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID пользователей.
          nullable: true
        locationIds:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID локаций.
          nullable: true
        resourceIds:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID ресурсов.
          nullable: true
        skip:
          minimum: 0
          type: integer
          format: int32
        take:
          minimum: 0
          type: integer
          format: int32
      additionalProperties: false
    GetResourcesRequest:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID ресурсов.
          nullable: true
        locationIds:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID локаций.
          nullable: true
        types:
          type: array
          items:
            $ref: '#/components/schemas/ResourceType'
          description: Фильтр по типам ресурсов.
          nullable: true
        skip:
          minimum: 0
          type: integer
          format: int32
        take:
          minimum: 0
          type: integer
          format: int32
      additionalProperties: false
    GetUsersRequest:
      type: object
      properties:
        ids:
          type: array
          items:
            type: string
            format: uuid
          description: Фильтр по ID пользователей.
          nullable: true
        skip:
          minimum: 0
          type: integer
          format: int32
        take:
          minimum: 0
          type: integer
          format: int32
      additionalProperties: false
    LocationDto:
      type: object
      properties:
        id:
          type: string
          description: ID локации.
          format: uuid
        name:
          type: string
          description: Название локации.
          nullable: true
        address:
          type: string
          description: Адрес локации.
          nullable: true
        description:
          type: string
          description: Описание локации.
          nullable: true
        imageUrl:
          type: string
          description: Ссылка на фотографию локации.
          nullable: true
        calendarSettings:
          $ref: '#/components/schemas/CalendarSettingsDto'
      additionalProperties: false
    LocationDtoPaginatedResponse:
      type: object
      properties:
        collection:
          type: array
          items:
            $ref: '#/components/schemas/LocationDto'
          nullable: true
        totalCount:
          type: integer
          format: int32
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
